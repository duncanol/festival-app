<head>
  <title>festival-app</title>
</head>

<body>

  <div style="float: right; margin-right:20px;">
    {{loginButtons align="right"}}
  </div>
  
  {{> intro}}
  
  {{> chathistory}}
</body>

<template name="intro">
  <ul>
    <li>Add a textfield to enter text.  Hit enter and it will pop up on the page in a persistent lis and appear automatically to any other clients</li>
  </ul>
</template>


<template name="chathistory">
Messages here:
  <ul>
  {{#each messages}}
    <li class="chat-message" data-entry-id="{{_id}}" style="nth-of-type(even): text-align: right;">
      {{ text }} <small>({{ username }})</small>
       
      {{#if deletingEntry _id}}
        <a href="#" id="delete-entry" data-entry-id="{{_id}}">Delete</a>
      {{/if}}
    </li>
  {{/each}}
  </ul>
  
  Textfield here:
  <input type="text" id="chat-text" placeholder="Hit enter to save" />
  
  
</template>
