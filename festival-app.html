<head>
  <title>festival-app</title>
</head>

<body>

  <div style="float: right; margin-right:20px;">
    {{loginButtons align="right"}}
  </div>
  
  {{> intro}}
  
  {{> chathistory}}
</body>

<template name="intro">
  <ul>
    <li>Add a textfield to enter text.  Hit enter and it will pop up on the page in a persistent lis and appear automatically to any other clients</li>
  </ul>
</template>


<template name="chathistory">
Messages here:
  <ul>
  {{#each messages}}
    <li>{{ text }} <small>({{ username }})</small></li>
  {{/each}}
  </ul>
  
  Textfield here:
  <input type="text" id="chat-text" placeholder="Hit enter to save" />
  
  
</template>
